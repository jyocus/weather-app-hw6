<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- My Style CSS -->
        <link rel="stylesheet" href="./style.css">
        <title>Weather App</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <header>Weather Dashboard</header>
    </div>
   
    <div class="container"></div>
    <div class="row">
    <div class="col-3" id="search-area">
           <form>
               <label for="city-search"> Search </label>
               <br>
               <input type=text id="city-search">
               <br>
               <input role="button" type="submit" value="Search" id="city-name">
               <div id="previous-search"></div>
               </form>
            </div>

        <div class="col-9" id="weather-section">
            <row id="weather-info">
            <div class="results">
                <div id="city-name"></div>
                <div id="uv-index"></div>
                    
                </div>
                </row>
            </div>
            <row id="5-day">
                <div id="forecast">
                    <h2>Five Day Forecast</h2>
                    <row class="row days"></row>
                </div>
                
            </row>
            </div> 
        </div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
